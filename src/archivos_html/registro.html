<body class="bg-light">

    </nav>

  <div class="container">
    <h1 class="text-center mb-4">Registro de Alumnos</h1>

    <!-- Centramos el formulario -->
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <form id="form1" action="../archivos_php/guardar.php" method="post">
          <div class="row g-3">
            
            <div class="col-12 col-md-6 col-lg-4">
              <label for="IDUsuario" class="form-label">Id_Usuario</label>
              <input type="text" name="IDUsuario" id="IDUsuario" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" name="nombre" id="nombre" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="apellido_paterno" class="form-label">Apellido Paterno</label>
              <input type="text" name="apellido_paterno" id="apellido_paterno" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="apellido_materno" class="form-label">Apellido Materno</label>
              <input type="text" name="apellido_materno" id="apellido_materno" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="edad" class="form-label">Edad</label>
              <input type="text" name="edad" id="edad" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label class="form-label d-block">Sexo</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="masculino" name="sexo" value="M" checked>
                <label class="form-check-label" for="masculino">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="femenino" name="sexo" value="F">
                <label class="form-check-label" for="femenino">Femenino</label>
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="email" class="form-label">Email</label>
              <input type="text" name="email" id="email" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" name="telefono" id="telefono" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="tipo_usuario" class="form-label">Tipo Usuario</label>
              <input type="text" name="tipo_usuario" id="tipo_usuario" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="col-12 col-md-6 col-lg-4">
              <label for="confirmar" class="form-label">Confirmar Password</label>
              <input type="password" name="confirmar" id="confirmar" class="form-control">
            </div>

            <div class="col-12">
              <button type="submit" name="registrar" class="btn btn-primary w-100">Registrar</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
